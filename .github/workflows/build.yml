name: Build wheels

on:
  push:
    tags:
      - '*'          
  workflow_dispatch:

jobs:
  build-wheels:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.10, 3.11, 3.12, 3.13]

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout repository e submodules
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Aggiorna pip e installa build tools
      - name: Upgrade pip and install build tools
        run: python -m pip install --upgrade pip build cibuildwheel

      # --- Windows specific: install CMake + MSVC ---
      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        uses: jwlawson/actions-setup-cmake@v1

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # --- Debug: verifica file presenti ---
      - name: List files before build
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository files:"
          ls -R

      - name: Debug project directory inside cibuildwheel context
        run: |
          echo "Listing /project contents before build"
          ls -R /project || echo "/project not found"

      # --- Build wheels ---
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      # --- List generated wheels ---
      - name: List wheels
        run: ls wheelhouse

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*
